<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact-Us | Depot Games</title>
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/header.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link rel="stylesheet" href="css/contactus.css">
        <link rel="stylesheet" href="css/animate.min.css">
    </head>
    <body>
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <div class="contactus-box">
            <h1>Contact-Us</h1>
            <form action="" method="GET" id="form">
                <div class="name-field">
                    <label for="contactus-name-field" class="contactus-name-field">Name</label>
                    <input type="text" id="contactus-name-field" name="contactus-name" class="animate__animated animate__headShake" required autofocus autocomplete="off">
                </div>
                <div class="email-field">
                    <label for="contactus-email-field" class="contactus-email-field">Email</label>
                    <input type="email" id="contactus-email-field" name="contactus-email" required autocomplete="off">
                </div>
                <div class="phone-field">
                    <label for="contactus-phone-field">Phone</label>
                    <input type="text" id="contactus-phone-field" autocomplete="off">
                </div>
                <div class="textarea-field">
                    <label for="contactus-textarea-field" class="contactus-textarea-field">Message</label>
                    <textarea id="contactus-textarea-field" name="contactus-textarea" required autocomplete="off"></textarea>
                </div>
                <input type="submit" value="Send Form" id="contact-usSubmit">
            </form>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/header.js"></script>
        <script src="js/contactus.js"></script>
        <script language="javascript" type="text/javascript" src="footer.txt"></script>
    </body>
</html>
